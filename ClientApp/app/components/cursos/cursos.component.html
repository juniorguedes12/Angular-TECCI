<div style="font-family: monospace">

    <h1>Cursos</h1>

    <p *ngIf="!cursos">
        <em>Carregando...</em>
    </p>

    <form class="form-inline">
        <div class="row">
            <div class="col-xs-6 col-md-4">
                <label for="campoNome">Nome: </label>
                <input type="text" name="campoNome" [(ngModel)]="campoNome" class="form-control" style="width:auto; margin-left:15px; margin-top:10px"
                />
            </div>
            <div class="col-xs-6 col-md-4">
                <label for="campoTitulo">Titulo: </label>
                <input type="text" name="campoTitulo" [(ngModel)]="campoTitulo" class="form-control" style="width:auto; margin-left:15px; margin-top:10px"
                />
            </div>
            <div class="col-xs-6 col-md-4">
                <button type="button" (click)="incluir()" class="btn btn-default">Adicionar</button>
            </div>
        </div>
    </form>


    <table class='table' *ngIf="cursos">

        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Titulo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curso of cursos">
                <td>{{ curso.id }}</td>
                <td>{{ curso.nome }}</td>
                <td>{{ curso.titulo }}</td>

                <td>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-trash" (click)="deletar(curso)"></button>
                    <button type="button" class="btn btn-secondary glyphicon glyphicon-refresh" (click)="salvarId(curso)" data-toggle="modal"
                        data-target="#modalAtualizar"></button>
                </td>
            </tr>
        </tbody>
    </table>

</div>

<!-- Modal -->
<div class="modal fade" id="modalAtualizar" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Atualizar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div>               
                            <label for="campoNomeAtualizar">Nome: </label>
                            <input type="text" name="campoNomeAtualizar" [(ngModel)]="campoNomeAtualizar" class="form-control" style="width:auto; margin-left:15px; margin-top:10px"
                            />           
                            <label for="campoTituloAtualizar">Titulo: </label>
                            <input type="text" name="campoTituloAtualizar" [(ngModel)]="campoTituloAtualizar" class="form-control" style="width:auto; margin-left:15px; margin-top:10px"
                            />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" (click)="atualizar()" data-dismiss="modal">Atualizar</button>
            </div>
        </div>
    </div>
</div>
