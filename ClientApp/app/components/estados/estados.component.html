<div style="font-family: monospace">

    <h1>Estados</h1>

    <p *ngIf="!estados">
        <em>Carregando...</em>
    </p>

    <form class="form-inline">
        <label for="campo">Nome: </label>
        <input type="text" name="campo" [(ngModel)]="campo" class="form-control" style="width:auto; margin-left:15px"
        />
        <button type="button" (click)="incluir()" class="btn btn-default">Adicionar</button>
    </form>

    <table class='table' *ngIf="estados">

        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let estado of estados">
                <td>{{ estado.id }}</td>
                <td>{{ estado.nome }}</td>
                <td>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-trash" (click)="deletar(estado)"></button>
                    <button type="button" class="btn btn-secondary glyphicon glyphicon-refresh" data-toggle="modal" data-target="#modalAtualizar" 
                    (click)="salvarId(estado)" ></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAtualizar" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Atualizar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <label for="campoAtualizar">Nome: </label>
                    <input type="text" name="campoAtualizar" [(ngModel)]="campoAtualizar" class="form-control" style="width:auto; margin-left:15px; margin-top:10px"
                    />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" (click)="atualizar()" data-dismiss="modal">Atualizar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAtualizar" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Atualizar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <label for="campoAtualizar">Nome: </label>
                    <input type="text" name="campoAtualizar" [(ngModel)]="campoAtualizar" class="form-control" style="width:auto; margin-left:15px; margin-top:10px"
                    />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" (click)="atualizar()" data-dismiss="modal">Atualizar</button>
            </div>
        </div>
    </div>
</div>
