<div style="font-family: monospace">

    <h1>Cidades</h1>

    <p *ngIf="!cidades">
        <em>Carregando...</em>
    </p>

    <form class="form-inline">
        <label for="campoNome">Nome: </label>
        <input type="text" name="campoNome" [(ngModel)]="campoNome" class="form-control" style="width:auto; margin-left:15px"
        />

        <label for="select">Estado: </label>
        <select #SelectElem class="form-control" style="width:auto" (change)="addEstado(SelectElem.value)" name="select">
            <option disabled>Selecione um estado</option>
            <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</option>
        </select>

        <button type="button" (click)="incluir()" class="btn btn-default">Adicionar</button>
    </form>

    <table class='table' *ngIf="cidades">

        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cidade of cidades">
                <td>{{ cidade.id }}</td>
                <td>{{ cidade.nome }}</td>
                <td>{{ cidade.estado.nome }}</td>

                <td>
                    <button type="button" class="btn btn-primary glyphicon glyphicon-trash" (click)="deletar(cidade)"></button>
                    <button type="button" class="btn btn-secondary glyphicon glyphicon-refresh" (click)="atualizarId(cidade)" data-toggle="modal"
                        data-target="#modalAtualizar"></button>
                </td>
            </tr>
        </tbody>
    </table>

</div>


<!-- Modal -->
<div class="modal fade" id="modalAtualizar" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Atualizar</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <label for="campoNomeAtualizar">Nome: </label>
                    <input type="text" name="campoNomeAtualizar" [(ngModel)]="campoNomeAtualizar" class="form-control" style="width:auto; margin-left:15px; margin-top:10px"
                    />

                    <label for="selectAtualizar">Estado: </label>
                    <select #SelectElem2 class="form-control" style="width:auto; margin-top:10px" (change)="addEstado2(SelectElem2.value)" name="select">
                        <option disabled>Selecione um estado</option>
                        <option *ngFor="let estado of estados" [value]="estado.id">{{ estado.nome }}</option>
                    </select>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" (click)="atualizar()" data-dismiss="modal">Atualizar</button>
            </div>
        </div>
    </div>
</div>
